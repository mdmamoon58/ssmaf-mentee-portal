<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSMAF Mentee Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f7;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        h1, h2 {
            color: #004080;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #004080;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0059b3;
        }
        .mentor-details, .policy {
            margin-top: 30px;
            background: #eef2f3;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>SSMAF: Get your Mentor Details</h1>
<form id="menteeForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <input type="email" id="email" required>

    <label for="enrollment">Enrollment Number</label>
    <input type="text" id="enrollment" required>

    <label for="faculty">Faculty</label>
    <input type="text" id="faculty" required>

    <label for="department">Department</label>
    <input type="text" id="department" required>

    <button type="submit">Submit</button>
